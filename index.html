<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rahl - Earn with Videos</title>
  <link href="style.css" rel="stylesheet">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <div class="max-w-md mx-auto mt-20 bg-white shadow-lg rounded-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Rahl</h1>
    
    <div id="auth-section">
      <input id="email" type="email" placeholder="Email" class="input mb-3">
      <input id="password" type="password" placeholder="Password" class="input mb-3">
      <button id="loginBtn" class="btn bg-blue-600 text-white w-full mb-2">Login</button>
      <button id="signupBtn" class="btn bg-gray-800 text-white w-full">Sign Up</button>
      <p id="auth-msg" class="text-sm text-red-500 mt-3 text-center"></p>
    </div>
  </div>

  <style>
    .input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }
    .btn {
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-weight: 600;
    }
  </style>

</body>
</html>
